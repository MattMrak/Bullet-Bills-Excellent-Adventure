<!DOCTYPE html>
<html lang="en" onclick="jump()">
    <head>
        <link href="http://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
        <style>
            @import url('http://fonts.cdnfonts.com/css/new-super-mario-font-u');
        </style>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game">
            <div id="block"></div>
            <div id="hole"></div>
            <div id="character"></div>
        </div>
        <div id="newScoreContainer">
            <form id="newScoreForm">
                <h1>New Score</h1>
                <label for="name">Name</label>
                <input type="text" name="name" value="" placeholder="Enter Name" maxlength="7" required>
                <input type="submit" name="submit" value="Submit">
            </form>
            <br>
        </div>
        <div id="startGameButton">
            <input type="button" id="startGame" name="startGame" value="Start Game">
        </div>
        <script src="src/components/scores.js"></script>
        <script src="src/index.js"></script>
        <h1>Bullet Bill's Excellent Adventure</h1>
    </body>
</html>
