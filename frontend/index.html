<!DOCTYPE html>
<html lang="en" onclick="jump()">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game">
            <div id="block"></div>
            <div id="hole"></div>
            <div id="character"></div>

        <div id="newScoreContainer">

        <button type="button" id="startGame">Start Game</button>
        <script src="index.js"></script>
    </body>
